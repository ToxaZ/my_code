app_opened:
    type: elastic
    q: "*"
    index: cs-app_opened-2016*
    agg_fields: ["app_instance", "user_id"]
    name: app_opened
    timeout: 10000
    chunk_size: 1000
install_ios:
    type: elastic
    q: "properties.mat_app: 'Zvooq iOS'"
    index: cs-mat_app_install-2016*
    agg_fields: app_instance
    name: install_ios
    timeout: 1000
active:
    type: elastic
    q: "*"
    index: cs-playevent-2016*
    agg_fields: ["app_instance", "user_id"]
    name: active
    timeout: 1000
